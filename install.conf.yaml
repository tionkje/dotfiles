- clean: ['~', '~/.config']

- create:
  - ~/.config
  - ~/.vim/undo
  - ~/.vim/swap
  - ~/.vim/backup

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["vim +PlugUpdate +PlugClean! +qa", Installing and updating plugins]
